<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/Community_css/Post/globals.css" />
    <link rel="stylesheet" href="../css/Community_css/Post/style.css" />
  </head>
  <body>
    <div class="div-wrapper">
      <div class="div">
       <div class="navigation">
          <div class="navbar">
          	<div th:if="${user eq 'admin'}">
				<div class="item-2" Style="cursor: pointer;" onclick="location.href='../admin_Userpage'">관리자 페이지</div>
			</div>
            <div class="item-3" style="cursor: pointer;" onclick="location.href='List'" >갓생은 첨이라</div>
            <div class="item-4" style="cursor: pointer;" onclick="location.href='../Benefit/List'">혜택 및 지원금</div>
            <div class="item-5"	style="cursor: pointer;" onclick="location.href='../Main'">홈페이지</div>
          </div>
		  <div class="view-8">
		  	<button class="button-6">환영합니다&nbsp;[[${user}]]</button>
		  	<a href="/logout" class="button-6" style="cursor: pointer;">로그아웃</a>
		  	<img onclick="location.href='../Mypage/main'" style="cursor: pointer;" class="vector-2" src="../images/benefit_img/vector-4.svg" />
		  </div>
        </div>
        <div class="main">
		<div th:each="poster : ${p_num_poster}">
          <div class="overlap">
            <div class="view">
              <div class="div-flex">
                <div class="overlap-group">
                  <div class="div-group"></div>
                  <img class="vector" src="../images/comu_img/Post_img/vector.svg" />
                  <div class="p-text-xs"><div class="text-wrapper">1</div></div>
                </div>
              </div>
            </div>
            <div class="view-2"><div class="text-wrapper-2" th:text="${poster.get_chat}"></div></div>
          </div>
          <div class="form">
            <div class="div-mb">
              <div class="textarea"><div class="text-wrapper-3">댓글을 적어주세요</div></div>
            </div>
            <button class="button"><div class="text-wrapper-4">댓글 남기기</div></button>
          </div>
          <div class="view-wrapper">
            <div class="view-3">
              <div class="view-4">
                <div class="view-5">
                  <img class="img" src="../images/comu_img/Post_img/vector-2.svg" />
                  <div class="view-6"><div class="text-wrapper-5" th:text="${poster.get_post_user}"></div></div>
                  <div class="view-7"><div class="text-wrapper-6" th:text="${poster.get_time}"></div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="heading"><div class="text-wrapper-7" th:text="${poster.get_title}"></div></div>
        </div>
        <div class="footer">
          <div class="footer-2">
            <div class="div-cl-control">
              <div class="div-cl-layout">
                <button class="button-2"><div class="text-wrapper-8">대학인싸</div></button>
                <button class="button-3"><div class="text-wrapper-8">뉴스레터</div></button>
                <button class="button-4"><div class="text-wrapper-9">개인정보처리방침</div></button>
                <button class="button-5"><div class="text-wrapper-8">사이트맵</div></button>
              </div>
            </div>
            <div class="div-cl-layout-2">
              <div class="div-cl-text"><div class="text-wrapper-10">회사명</div></div>
              <div class="div-cl-text-2"><div class="text-wrapper-11">주소</div></div>
              <div class="naver-com-wrapper"><div class="naver-com">dbstn6622@naver.com</div></div>
              <div class="div-cl-text-3">
                <p class="text-wrapper-12">16391 수원시 권선구 금곡로 229 로얄펠리스 3차 935호</p>
              </div>
              <div class="div-cl-text-4"><div class="text-wrapper-12">(주) 대학인싸</div></div>
              <div class="div-cl-control-2"><div class="text-wrapper-13">010-1234-5678</div></div>
            </div>
          </div>
          <div class="copyright">
            <div class="text-wrapper-14">© 2023</div>
            <div class="link-MAYCAN-inc">대학인싸.inc. All Rights Reserved.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
